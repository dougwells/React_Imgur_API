<script type="text/jsx">

//Define a 'class'.  Note:  Use "className" for attribute (not just "class")
var Badge = React.createClass({
	render: function(){

		// this.props -> "props" is always property (object) of classes
		// curly braces { } for dynamic variables
		return <button className="btn btn-primary" type="button">
  {this.props.title} <span className="badge">{this.props.number}</span>
</button>
	}
});

//creating an object to pass as 2nd parameter into createElements ( )
//Defines .props object on class instance
var options = {
	title: "Voice Mail",
	number: 5
}

//React, plz render this class (instantiate an instance)
var element = React.createElement(Badge, options);

//React, after you render this class, plz place in my body tag
React.render(element, document.body);

</script>
